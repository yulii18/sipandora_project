<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="stylesu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="dashboard.html" class="logo">SIPAN<span>DORA</span></a>
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i><span>Beranda</span></a></li>
            <li><a href="riwayat_donor.html" class="active"><i class="fas fa-history"></i><span>Riwayat Donor</span></a></li>
            <li><a href="daftar_donor.html"><i class="fas fa-tint"></i><span>Daftar Donor</span></a></li>
            <li><a href="permintaan_darah.html"><i class="fas fa-ambulance"></i><span>Permintaan Darah</span></a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i><span>Profil Saya</span></a></li>
            <li class="logout-btn"><a href="../index.php"><i class="fas fa-sign-out-alt"></i><span>Keluar</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="riwayat-header">
                <h1>Riwayat Donor Darah</h1>
                
                <div class="riwayat-summary">
                    <div class="summary-card">
                        <i class="fas fa-tint"></i>
                        <div>
                            <h3>Total Donor</h3>
                            <p id="totalDonor">0 kali</p>
                        </div>
                    </div>
                    <div class="summary-card">
                        <i class="fas fa-star"></i>
                        <div>
                            <h3>Total Poin</h3>
                            <p id="totalPoin">0 poin</p>
                        </div>
                    </div>
                    <div class="summary-card">
                        <i class="fas fa-heart"></i>
                        <div>
                            <h3>Nyawa Diselamatkan</h3>
                            <p id="nyawaDiselamatkan">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="riwayat-filter">
                    <div class="filter-group">
                        <label for="tahunFilter">Tahun:</label>
                        <select id="tahunFilter">
                            <option value="semua">Semua Tahun</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="lokasiFilter">Lokasi:</label>
                        <select id="lokasiFilter">
                            <option value="semua">Semua Lokasi</option>
                            <option value="pmi">PMI Pusat</option>
                            <option value="rs">Rumah Sakit</option>
                        </select>
                    </div>
                    <button id="resetFilter" class="btn-outline">Reset Filter</button>
                </div>
            </div>
            
            <div class="riwayat-container">
                <div class="no-data">
                    <i class="fas fa-tint fa-4x"></i>
                    <h3>Belum Ada Riwayat Donor</h3>
                    <p>Anda belum pernah melakukan donor darah melalui SIPANDORA</p>
                    <a href="daftar_donor.html" class="btn">Jadwalkan Donor</a>
                </div>
                
                <div class="riwayat-list" id="riwayatList" style="display: none;">
                    <!-- Data riwayat akan ditampilkan di sini -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer sama seperti dashboard.html -->
    <footer>
        <div class="container">
            <!-- Footer content -->
        </div>
    </footer>

    <script src="../script.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const sidebarToggle = document.querySelector('.sidebar-toggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });
    });
    </script>
</body>
</html>
