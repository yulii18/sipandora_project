<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="dashboard.html" class="logo">SIPAN<span>DORA</span></a>
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i><span>Beranda</span></a></li>

        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="dashboard-welcome">
                <h1>Permintaan Darah</h1>
                <p>Temukan permintaan darah terbaru di sekitar Anda</p>
            </div>

            <div class="dashboard-cards">
                <div class="search-box">
                    <input type="text" placeholder="Cari berdasarkan nama atau lokasi...">
                    <button type="button"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="bloodTypeFilter">Gol. Darah:</label>
                        <select id="bloodTypeFilter">
                            <option value="semua">Semua</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="cityFilter">Kota:</label>
                        <select id="cityFilter">
                            <option value="semua">Semua Kota</option>
                            <option value="palu">Palu</option>
                            <option value="jakarta">Jakarta</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="urgencyFilter">Urgensi:</label>
                        <select id="urgencyFilter">
                            <option value="semua">Semua</option>
                            <option value="darurat">Darurat</option>
                            <option value="rutin">Rutin</option>
                        </select>
                    </div>
                    
                    <button class="btn-outline">Reset</button>
                </div>
            </div>
            
            <div class="dashboard-cards">
                <div class="no-donor" id="noRequestData">
                    <i class="fas fa-tint fa-4x"></i>
                    <h3>Tidak Ada Permintaan Darah Saat Ini</h3>
                    <p>Tidak ada permintaan darah yang ditemukan di sekitar Anda</p>
                </div>
                
                <div class="request-list" id="requestList" style="display: none;">
                    <!-- Daftar permintaan darah akan ditampilkan di sini -->
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
